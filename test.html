<!doctype html>

    <style>

      button:hover {

      .info-box {

      }
      .info-box h2 {
        color: #569cd6;
        margin-bottom: 15px;
      }
      .stat-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        margin-top: 10px;
      }
      .stat {
        background: #1e1e1e;
        padding: 15px;
        border-radius: 5px;
        text-align: center;
      }
      .stat-value {
        font-size: 32px;
        font-weight: bold;
        color: #4ec9b0;
      }
      .stat-label {
        font-size: 12px;
        color: #858585;
        margin-top: 5px;
      }
      .test-log {

        padding: 15px;
        border-radius: 5px;
        max-height: 500px;
        overflow-y: auto;
        font-size: 13px;
      }
      .log-entry {
        padding: 10px;
        margin-bottom: 8px;

      }
      .log-entry.error {
        border-left-color: #f48771;
      }
      .log-entry.warning {
        border-left-color: #ce9178;
      }
      .log-time {
        color: #858585;
        font-size: 11px;
      }
      .spinner {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid #4ec9b0;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

      <button onclick="runFullSuite()" class="info">ğŸš€ å®Œæ•´æµ‹è¯•å¥—ä»¶</button>

    </div>

      <div class="stat-grid">

          <div class="stat-label">âœ… é€šè¿‡</div>

    </div>

    <div class="info-box">

      <div class="test-log" id="test-log">

    <script type="module">
      const { invoke } = window.__TAURI__.core;

      let testStats = {
        passed: 0,
        failed: 0,
        total: 0,
        times: []
      };

      function updateStats() {
        document.getElementById('stat-passed').textContent = testStats.passed;
        document.getElementById('stat-failed').textContent = testStats.failed;
        document.getElementById('stat-total').textContent = testStats.total;

        const avgTime = testStats.times.length > 0
          ? Math.round(testStats.times.reduce((a, b) => a + b, 0) / testStats.times.length)
          : 0;
        document.getElementById('stat-time').textContent = avgTime;
      }

      function log(message, type = 'info') {
        const logElement = document.getElementById('test-log');
        if (testStats.total === 0) {
          logElement.innerHTML = '';
        }

        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;

        const time = new Date().toLocaleTimeString();
        entry.innerHTML = `
          <div class="log-time">${time}</div>
          <div>${message}</div>
        `;

        logElement.insertBefore(entry, logElement.firstChild);
      }

      window.runHealthCheck = async function() {
        log('<span class="spinner"></span> æ­£åœ¨è¿è¡Œå¥åº·æ£€æŸ¥...', 'info');

        try {
          const result = await invoke('health_check');
          testStats.passed++;
          testStats.total++;
          updateStats();

          log(`âœ… å¥åº·æ£€æŸ¥é€šè¿‡<br>
               çŠ¶æ€: ${result.status}<br>
               ç‰ˆæœ¬: ${result.version}<br>
               åŠŸèƒ½: ${result.features.join(', ')}`, 'info');
        } catch (error) {
          testStats.failed++;
          testStats.total++;
          updateStats();

          log(`âŒ å¥åº·æ£€æŸ¥å¤±è´¥: ${error}`, 'error');
        }
      };

      window.runOcrTest = async function() {
        log('<span class="spinner"></span> æ­£åœ¨è¿è¡Œ OCR æµ‹è¯•...', 'info');

        try {
          const result = await invoke('run_automated_test', {
            testImagePath: null
          });

          if (result.success) {
            testStats.passed++;
            testStats.times.push(result.processingTimeMs);
            log(`âœ… OCR æµ‹è¯•é€šè¿‡<br>
                 è€—æ—¶: ${result.processingTimeMs}ms<br>
                 æ–‡æœ¬: ${result.ocrText.slice(0, 100)}${result.ocrText.length > 100 ? '...' : ''}`, 'info');
          } else {
            testStats.failed++;
            log(`âŒ OCR æµ‹è¯•å¤±è´¥: ${result.error}`, 'error');
          }

          testStats.total++;
          updateStats();
        } catch (error) {
          testStats.failed++;
          testStats.total++;
          updateStats();

          log(`âŒ OCR æµ‹è¯•å¼‚å¸¸: ${error}`, 'error');
        }
      };

      window.runFullSuite = async function() {
        log('ğŸš€ å¼€å§‹è¿è¡Œå®Œæ•´æµ‹è¯•å¥—ä»¶...', 'info');

        await runHealthCheck();
        await new Promise(resolve => setTimeout(resolve, 1000));

        await runOcrTest();
        await new Promise(resolve => setTimeout(resolve, 1000));

        log(`ğŸ“Š æµ‹è¯•å¥—ä»¶å®Œæˆ! é€šè¿‡: ${testStats.passed}, å¤±è´¥: ${testStats.failed}`, 'info');
      };

      window.clearLogs = function() {
        document.getElementById('test-log').innerHTML = `
          <div style="color: #858585; text-align: center; padding: 20px;">
            æ—¥å¿—å·²æ¸…ç©º

        `;
        testStats = { passed: 0, failed: 0, total: 0, times: [] };
        updateStats();
      };

      // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è¿è¡Œå¥åº·æ£€æŸ¥
      window.addEventListener('load', () => {

    </script>
