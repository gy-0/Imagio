<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagio - Auto Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'SF Mono', Monaco, 'Courier New', monospace;
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 20px;
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px;
        background: #2d2d2d;
        border-radius: 10px;
      }
      h1 {
        color: #4ec9b0;
        margin-bottom: 10px;
      }
      .status {
        display: inline-block;
        padding: 5px 15px;
        background: #0e639c;
        border-radius: 20px;
        font-size: 14px;
      }
      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      button {
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        background: #0e639c;
        color: white;
        border: none;
        border-radius: 5px;
        transition: all 0.3s;
      }
      button:hover {
        background: #1177bb;
      }
      button:disabled {
        background: #3e3e3e;
        cursor: not-allowed;
        opacity: 0.5;
      }
      .success { background: #4ec9b0; }
      .warning { background: #ce9178; }
      .danger { background: #f48771; }
      .info-box {
        background: #2d2d2d;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .info-box h2 {
        color: #569cd6;
        margin-bottom: 15px;
      }
      .stat-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        margin-top: 10px;
      }
      .stat {
        background: #1e1e1e;
        padding: 15px;
        border-radius: 5px;
        text-align: center;
      }
      .stat-value {
        font-size: 32px;
        font-weight: bold;
        color: #4ec9b0;
      }
      .stat-label {
        font-size: 12px;
        color: #858585;
        margin-top: 5px;
      }
      .test-log {
        background: #1e1e1e;
        padding: 15px;
        border-radius: 5px;
        max-height: 500px;
        overflow-y: auto;
        font-size: 13px;
      }
      .log-entry {
        padding: 10px;
        margin-bottom: 8px;
        border-left: 3px solid #4ec9b0;
        background: #252526;
        border-radius: 3px;
      }
      .log-entry.error {
        border-left-color: #f48771;
      }
      .log-entry.warning {
        border-left-color: #ce9178;
      }
      .log-time {
        color: #858585;
        font-size: 11px;
      }
      .spinner {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid #4ec9b0;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>🤖 Imagio 自动化测试控制台</h1>
      <div class="status">系统就绪</div>
    </div>

    <div class="controls">
      <button onclick="runHealthCheck()" class="success">🏥 健康检查</button>
      <button onclick="runOcrTest()" class="warning">📝 OCR 测试</button>
      <button onclick="runFullSuite()" class="info">🚀 完整测试套件</button>
      <button onclick="clearLogs()" class="danger">🗑️ 清空日志</button>
    </div>

    <div class="info-box">
      <h2>📊 测试统计</h2>
      <div class="stat-grid">
        <div class="stat">
          <div class="stat-value" id="stat-passed">0</div>
          <div class="stat-label">✅ 通过</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="stat-failed">0</div>
          <div class="stat-label">❌ 失败</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="stat-total">0</div>
          <div class="stat-label">📋 总计</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="stat-time">0</div>
          <div class="stat-label">⏱️ 平均耗时(ms)</div>
        </div>
      </div>
    </div>

    <div class="info-box">
      <h2>📋 测试日志</h2>
      <div class="test-log" id="test-log">
        <div style="color: #858585; text-align: center; padding: 20px;">
          等待测试运行...
        </div>
      </div>
    </div>

    <script type="module">
      const { invoke } = window.__TAURI__.core;

      let testStats = {
        passed: 0,
        failed: 0,
        total: 0,
        times: []
      };

      function updateStats() {
        document.getElementById('stat-passed').textContent = testStats.passed;
        document.getElementById('stat-failed').textContent = testStats.failed;
        document.getElementById('stat-total').textContent = testStats.total;

        const avgTime = testStats.times.length > 0
          ? Math.round(testStats.times.reduce((a, b) => a + b, 0) / testStats.times.length)
          : 0;
        document.getElementById('stat-time').textContent = avgTime;
      }

      function log(message, type = 'info') {
        const logElement = document.getElementById('test-log');
        if (testStats.total === 0) {
          logElement.innerHTML = '';
        }

        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;

        const time = new Date().toLocaleTimeString();
        entry.innerHTML = `
          <div class="log-time">${time}</div>
          <div>${message}</div>
        `;

        logElement.insertBefore(entry, logElement.firstChild);
      }

      window.runHealthCheck = async function() {
        log('<span class="spinner"></span> 正在运行健康检查...', 'info');

        try {
          const result = await invoke('health_check');
          testStats.passed++;
          testStats.total++;
          updateStats();

          log(`✅ 健康检查通过<br>
               状态: ${result.status}<br>
               版本: ${result.version}<br>
               功能: ${result.features.join(', ')}`, 'info');
        } catch (error) {
          testStats.failed++;
          testStats.total++;
          updateStats();

          log(`❌ 健康检查失败: ${error}`, 'error');
        }
      };

      window.runOcrTest = async function() {
        log('<span class="spinner"></span> 正在运行 OCR 测试...', 'info');

        try {
          const result = await invoke('run_automated_test', {
            testImagePath: null
          });

          if (result.success) {
            testStats.passed++;
            testStats.times.push(result.processingTimeMs);
            log(`✅ OCR 测试通过<br>
                 耗时: ${result.processingTimeMs}ms<br>
                 文本: ${result.ocrText.slice(0, 100)}${result.ocrText.length > 100 ? '...' : ''}`, 'info');
          } else {
            testStats.failed++;
            log(`❌ OCR 测试失败: ${result.error}`, 'error');
          }

          testStats.total++;
          updateStats();
        } catch (error) {
          testStats.failed++;
          testStats.total++;
          updateStats();

          log(`❌ OCR 测试异常: ${error}`, 'error');
        }
      };

      window.runFullSuite = async function() {
        log('🚀 开始运行完整测试套件...', 'info');

        await runHealthCheck();
        await new Promise(resolve => setTimeout(resolve, 1000));

        await runOcrTest();
        await new Promise(resolve => setTimeout(resolve, 1000));

        log(`📊 测试套件完成! 通过: ${testStats.passed}, 失败: ${testStats.failed}`, 'info');
      };

      window.clearLogs = function() {
        document.getElementById('test-log').innerHTML = `
          <div style="color: #858585; text-align: center; padding: 20px;">
            日志已清空
          </div>
        `;
        testStats = { passed: 0, failed: 0, total: 0, times: [] };
        updateStats();
      };

      // 页面加载时自动运行健康检查
      window.addEventListener('load', () => {
        setTimeout(runHealthCheck, 500);
      });
    </script>
  </body>
</html>
